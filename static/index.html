<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Simulation Competition</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <button id="start-btn">Start Competition</button>
            <button id="stop-btn" disabled>Stop Competition</button>
        </div>
        <div id="game-content">
            <div id="farms-container">
                <div id="gpt35-farm" class="farm">
                    <h2>GPT-3.5 Farm</h2>
                    <div class="farm-grid"></div>
                    <div class="farm-stats">
                        <p>Day: <span class="day">1</span></p>
                        <p>Money: $<span class="money">1000</span></p>
                        <p>Energy: <span class="energy">100</span></p>
                    </div>
                </div>
                <div id="gpt4-farm" class="farm">
                    <h2>GPT-4 Farm</h2>
                    <div class="farm-grid"></div>
                    <div class="farm-stats">
                        <p>Day: <span class="day">1</span></p>
                        <p>Money: $<span class="money">1000</span></p>
                        <p>Energy: <span class="energy">100</span></p>
                    </div>
                </div>
            </div>
            <div id="charts-container">
                <canvas id="moneyChart"></canvas>
                <canvas id="energyChart"></canvas>
                <canvas id="actionChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
